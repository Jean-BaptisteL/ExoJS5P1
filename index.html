<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Exercice_5</title>
    </head>
    <body>
        <form>
            <label for="firstNumber">Premier nombre : </label><input type="text" id="firstNumber" name="firstNumber"/>
            <label for="secondNumber">Deuxième nombre : </label><input type="text" id="secondNumber" name="secondNumber"/>
            <button  id="submit" name ="submit" onclick="resultNumbers()">Valider</button> <!--Le fameux onclick qui permet d'enclancher la fonction-->
        </form>
        <script>
          function resultNumbers() {
            var firstNumber = document.getElementById('firstNumber').value; //On déclare des variables dont les valeurs sont prises directement dans les valeurs des inputs sélectionnés par leurs id.
            var secondNumber = document.getElementById('secondNumber').value;
            //parseInt permet de ne garder que la partie entière d'un nombre.
            var roundedFirstNumber = parseInt(firstNumber);
            //On vérifie si les valeurs sont bien des nombres décimaux.
            if((isNaN(firstNumber) == false) && (isNaN(secondNumber) == false) && (Number.isInteger(parseFloat(firstNumber)) == false) && (Number.isInteger(parseFloat(secondNumber)) == false)){
            var multiplicationResult = roundedFirstNumber * secondNumber;
            alert(multiplicationResult);
            }else{
            alert('Veuillez entrez des nombres décimaux !');
            }
          }
        </script>
    </body>
</html>
